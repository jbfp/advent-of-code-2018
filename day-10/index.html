            { x: -10098, y: 10375, vx: 1, vy: -1 },
            { x: 30849, y: -50978, vx: -3, vy: 5 }
        ];
    </script>

    <script>
        var lights = window.lights;
        var log = document.getElementById('log');
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        window.addEventListener('keydown', function (e) {
            if (e.key === ' ') {
                e.preventDefault();
                update();
                render();
            }
        });

        var updateCounter = 0;

        function update() {
            for (var i = 0; i < lights.length; i++) {
                var light = lights[i];
                light.x += light.vx;
                light.y += light.vy;
            }

            updateCounter++;
        }

        function render() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';

            for (var i = 0; i < lights.length; i++) {
                var light = lights[i];
                ctx.fillRect(light.x - 50, light.y - 100, 1, 1);
            }

            log.innerText = updateCounter;
        }

        // Wait for at least some of the points to enter the visible area of the canvas.
        while (lights[0].x < 0) {
            update();
        }

        render();
    </script>
</body>

</html>
